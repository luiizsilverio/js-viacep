<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <!-- Bootstrap -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-0evHe/X+R7YkIZDRvuzKMRqM+OrBnVFBL6DOitfPri4tjfHxaWutUpFmBp4vmVor" crossorigin="anonymous" />
  <!-- Bootstrap Icons -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.3/font/bootstrap-icons.css" />
  <script src="js/scripts.js" defer></script>
  <title>API-VIACEP</title>
</head>
<body id="checkout-page">

  <div id="fade1" class="hide1">
    <div id="loader" class="spinner-border text-info hide1" role="status">
      <span class="visually-hidden">Loading...</span>
    </div>
    <div id="message1" class="hide1">
      <div class="alert alert-light" role="alert">
        <h4>Mensagem:</h4>
        <p>Lorem ipsum</p>
        <button id="close-message" type="button" class="btn btn-secondary">
          Fechar
        </button>
      </div>
    </div>
  </div>

  <div id="order-form-container" class="container px-md-0">
    <div id="steps" class="mb-md-3 pb-md-3">
      <div class="line"></div>
      <div class="step">
        <i class="bi bi-person active"></i>
        <p class="d-none d-md-block">Criação de conta</p>
      </div>
      <div class="step">
        <i class="bi bi-geo-alt active"></i>
        <p class="d-none d-md-block">Endereço</p>
      </div>
      <div class="step">
        <i class="bi bi-credit-card"></i>
        <p class="d-none d-md-block">Pagamento</p>
      </div>
    </div>

    <div id="form-header">
      <h2>Cadastre o seu endereço</h2>
      <p>Preencha os campos para podermos enviar os seus produtos</p>
    </div>

    <form id="address-form">
      <div class="row mb-3">
        <div class="form-floating">
          <input type="text"
            class="form-control shadow-none
            id="cep" name="cep"
            placeholder="Digite o seu CEP"
            minlength="8" maxlength="8"
            required
          />
          <label for="cep">Digite o seu CEP</label>
        </div>
      </div>
    </form>
  </div>
</body>
</html>
